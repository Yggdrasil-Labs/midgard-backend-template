name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  MAVEN_OPTS: -Xmx1024m -XX:+UseG1GC
  JAVA_VERSION: '17'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Format check
        # Dependabot PR 跳过格式检查
        if: github.actor != 'dependabot[bot]'
        # ci profile 在 validate 阶段自动执行 spotless:check
        # 格式检查应在编译之前执行
        run: ./mvnw -B validate -Pci

      - name: Build and Package
        # Dependabot PR 跳过格式检查
        if: github.actor != 'dependabot[bot]'
        # 使用 ci profile 进行构建，跳过测试和覆盖率
        run: ./mvnw -B -U clean package -Pci -DskipTests

      - name: Build only (Dependabot)
        # Dependabot PR 只进行编译检查，不运行格式检查
        if: github.actor == 'dependabot[bot]'
        run: ./mvnw -B -U clean compile -DskipTests
